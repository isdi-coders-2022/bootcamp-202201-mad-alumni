<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <span class="current-operation"></span>
        <div class="results-container">
        </div>
        <div class="bottom-container">
            <div class="ac-button btn gray-btn">AC</div>
            <div class="back-button btn gray-btn">←</div>
            <div class="division-button btn orange-btn">÷</div>

            <div class="seven-button btn gray-btn">7</div>
            <div class="eight-button btn gray-btn">8</div>
            <div class="nine-button btn gray-btn">9</div>
            <div class="multiplication-button btn orange-btn">x</div>

            <div class="four-button btn gray-btn">4</div>
            <div class="five-button btn gray-btn">5</div>
            <div class="six-button btn gray-btn">6</div>
            <div class="substraction-button btn orange-btn">-</div>

            <div class="one-button btn gray-btn">1</div>
            <div class="two-button btn gray-btn">2</div>
            <div class="three-button btn gray-btn">3</div>
            <div class="add-button btn orange-btn">+</div>

            <div class="zero-button btn gray-btn">0</div>
            <div class="coma-button btn gray-btn">.</div>
            <div class="equal-button btn orange-btn">=</div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
