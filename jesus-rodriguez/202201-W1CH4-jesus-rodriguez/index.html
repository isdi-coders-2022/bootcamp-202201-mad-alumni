<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <title>Buy List</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header_title">Lista de la compra</h1>
            <nav>
                <ul class="menu">
                    <li class="menu_item">Principal</li>
                    <li class="menu_item">Lista</li>
                    <li class="menu_item">Acerca de</li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <div class="main_header">
                <div>
                    <a href="form.html">
                        <img src="images/cross.png" alt=""
                    /></a>
                </div>
                <div>
                    <span class="main__purchased"> 2/3 Comprados </span>
                </div>
            </div>

            <div class="main-list">
                <ul class="main-list__buy">
                    <li class="main-list__buy--item">
                        <div class="div-list-buy">
                            <div>
                                <input type="checkbox" name="" id="" />
                                <label class="list-buy_prodcut--tachado" for=""
                                    >Pan</label
                                >
                            </div>
                            <div>
                                <span class="list-buy_price">0.75€</span>
                                <img src="images/close.png" alt="" />
                            </div>
                        </div>
                    </li>
                    <li class="main-list__buy--item">
                        <div class="div-list-buy">
                            <div>
                                <input type="checkbox" name="" id="" />
                                <label class="list-buy_prodcut" for=""
                                    >Azucar</label
                                >
                            </div>
                            <div>
                                <span class="list-buy_price"></span>
                                <img src="images/close.png" alt="" />
                            </div>
                        </div>
                    </li>
                    <li class="main-list__buy--item">
                        <div class="div-list-buy">
                            <div>
                                <input type="checkbox" name="" id="" />
                                <label class="list-buy_prodcut--tachado" for=""
                                    >Leche</label
                                >
                            </div>
                            <div>
                                <span class="list-buy_price">1.20€</span>
                                <img src="images/close.png" alt="" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="total-price-content">
                <div class="line"></div>
                <div class="total-price-content__price">1.95€</div>
            </div>
        </main>
    </body>
</html>
