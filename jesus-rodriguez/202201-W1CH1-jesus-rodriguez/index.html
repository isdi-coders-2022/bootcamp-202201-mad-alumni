<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/estilos-calculadora.css" rel="stylesheet" />

    <title>Caluladora HTML - Jesus Rodriguez</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="valor-anterior"></div>
          <div id="valor-actual"></div>
        </div>

        <button id="clean" class="col-2">CE</button>
        <button class="delete">C</button>
        <button class="operator">/</button>
        <button id="7" class="numero">7</button>
        <button id="8" class="numero">8</button>
        <button id="9" class="numero">9</button>
        <button id="multi" class="operator">x</button>
        <button id="4" class="numero">4</button>
        <button id="5" class="numero">5</button>
        <button id="6" class="numero">6</button>
        <button id="resta" class="operator">-</button>
        <button id="1" class="numero">1</button>
        <button id="2" class="numero">2</button>
        <button id="3" class="numero">3</button>
        <button id="suma" class="operator">+</button>
        <button id="0" class="col-2 numero">0</button>
        <button id="punto" class="numero">.</button>
        <button id="result" class="result">=</button>
      </div>
    </div>

    <script type="teXt/javascript" src="calculadora-html.js"></script>
  </body>
</html>
