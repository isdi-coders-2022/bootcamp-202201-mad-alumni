<!DOCTYPE html>
<html>
<head>
    <title>
        Calculator
    </title>
    <script src="./sript.js" type="text/javascript" defer></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="user-number" id="display-text">0</div>
        </div>
        <button class="action" id="AC">AC</button>
        <button class="action" id="DEL">DEL</button>
        <button class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number" id="button-one">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number">,</button>
        <button class="number" id="zero">0</button>
        <button id="equal">=</button>
    </div>
</body>
</html>
