<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="shop-list">
        <header>
            <h1>Lista de la compra</h1>

                <li>Principal</li>

                    <ul>
                        <li><span class="cross"><img src="cerrar.png"></span></li>

                        <li><span class="cross"><img src="cerrar.png"></span></li>
                    </ul>

            </div>
