<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lista compras</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Lista de la compra</h1>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li><a href="#"></a>Principal</li>
                <li class="header-list-bold"><a href="#"></a>Lista</li>
                <li><a href="#"></a>Acerca de</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="paid">
            <div class="paid__items">
                <img src="./plus.png" alt="plus">
                <span class="--paid-items-paid">2/3 comprados</span>
            </div>
        </section>
        <section class="section__check">
            <div class="section__first-price">
                    <label  class="section__check-prices --check-bread"><input type="checkbox">Pan</label>
                    <div class="first__price-x">
                        <span>0.75€</span>
                        <img src="./ex.png" alt="">
                       
                    </div>
            </div>
            <div class="section__second-price">
              
                <label  class="section__check-prices --check-sugar " ><input type="checkbox">Azucar</label>
                <div class="second__price-x">
                        <span></span>
                        <img src="./ex.png" alt="">
                </div>
                
            </div>
            <div class="section__third-price">
            
                <label class="section__check-prices --check-milk"><input type="checkbox">Leche</label>
                <div class="third__price-x">
                    <span>1.2€</span>
                    <img src="./ex.png" alt="">
                </div>
            
            </div>
           <div class="section__final-price">
                <span>1.95€</span>
           </div>
        </section>
    </main>
</body>
</html>
