<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>lista de la compra</title>
</head>

<body>

    <header class="header">
        <h1 class="header__h1">Lista de la compra</h1>
        <nav>
            <ul class="header__list">
                <li>Principal</li>
                <li class=header__list-lista>Lista</li>
                <li>Acerca de</li>
            </ul>
        </nav>
    </header>

    <main class="main">

        <div class="main__comprados">
            <a class="main__comprados-icono"><img src="/images/add.png" alt="Plus icon"></a>
            <span class="main__comprados-texto">2/3 comprados</span>
        </div>

        <div class="articles">

            <div class="main__items-item">
                <div class="main__items-left">
                    <input type="checkbox">
                    <div class="main__items-pan-pan">Pan</div>
                </div>
                <div class="main__items-right">
                    <div class="main__items-pan-precio">0,75€</div>
                    <div class="main__items-pan-precio"><img src="/images/cross.png" alt="Cross image"></div>
                </div>
            </div>

            <div class="main__items-item">
                <div class="main__items-left">
                    <input type="checkbox">
                    <div class="main__items-azucar-azucar">Azucar</div>
                </div>
                <div class="main__items-right">
                    <div class="main__items-azucar-precio"></div>
                    <div class="main__items-azucar-precio"><img src="/images/cross.png" alt="Cross image"></div>
                </div>
            </div>

            <div class="main__items-item">
                <div class="main__items-left">
                    <input type="checkbox">
                    <div class="main__items-leche-leche">Leche</div>
                </div>
                <div class="main__items-right">
                    <div class="main__items-leche-precio">1,20€</div>
                    <div class="main__items-leche-precio"><img src="/images/cross.png" alt="Cross image"></div>
                </div>
            </div>

            <div class="main_precio">
                <div class="raya"></div>
                <div class="main_precio-final">1.95€</div>
            </div>

        </div>

    </main>

</body>

</html>
