<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora HTML</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h2 class="title">Calculadora HTML</h2>
    <table class="calculator">
      <tr>
        <th colspan="4" id="result" class= "display"></th>
      </tr>
      <tr>
        <td colspan="3"><button class="button" id="clear">C</button></td>
        <td class="math-sign"><button class="button" id="divide">/</button></td>
      </tr>
      <tr>
        <td><button class="button" id="seven">7</button></td>
        <td><button class="button" id="eight">8</button></td>
        <td><button class="button" id="nine">9</button></td>
        <td class="math-sign"><button class="button" id="multiply">*</button></td>
      </tr>
      <tr>
        <td><button class="button" id="four">4</button></td>
        <td><button class="button" id="five">5</button></td>
        <td><button class="button" id="six">6</button></td>
        <td class="math-sign"><button class="button" id="minus">-</button></td>
      </tr>
      <tr>
        <td><button class="button" id="one">1</button></td>
        <td><button class="button" id="two">2</button></td>
        <td><button class="button" id="three">3</button></td>
        <td class="math-sign"><button class="button" id="plus">+</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="button" id="zero">0</button></td>
        <td><button class="button" id="comma">.</button></td>
        <td class="math-sign"><button class="button" id="equal">=</button></td>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>
