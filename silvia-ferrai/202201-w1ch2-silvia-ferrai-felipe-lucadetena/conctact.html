<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>

    <form action="">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="Felipe"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" value="Felipe@gmail.com"><br><br>
        <label for="comentarios">Commentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="6" required></textarea><br>
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
