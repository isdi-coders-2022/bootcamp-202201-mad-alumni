<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pet activities site where you can find the cheapest rates.">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Pets</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <img src="./images/paw.png" alt="Paw logo" class="header__logo">
        <div class="hamburger-button">
            <span class="hamburger-button__line"></span>
            <span class="hamburger-button__line"></span>
            <span class="hamburger-button__line"></span>
        </div>
        <div class="nav">
            <ul class="nav__list">
                <li class="nav__link">
                    <span>Home</span>
                </li>
                <li class="nav__link nav__link--spreadable dropdown-container">
                    <span>Live Demo</span>
                    <ul class="nav__inner-list dropdown">
                        <li class="nav__inner-list-item">Pets Boarding Services</li>
                        <li class="nav__inner-list-item">Pet Toys and Food Shop</li>
                        <li class="nav__inner-list-item">Pets Training School</li>
                    </ul>
                </li>
                <li class="nav__link nav__link--spreadable">
                    <span>Live Demo Blocks</span>
                </li>
            </ul>
            <button class="button button--buy">Buy Now</button>
        </div>
    </header>
    <main class="main">
        <div class="main__top-container">
            <div class="main__title-container">
                <h1 class="main__title">Pet Activites</h1>
                <h2 class="main__subtitle">Take a closer look</h2>
            </div>
            <button class="button">View All</button>
        </div>

        <div class="image-gallery">
            <div class="animal-img">
                <div class="animal-img__title-container">
                    <h4 class="animal-img__subtitle">Activities</h4>
                    <h3 class="animal-img__title">Toys Playtime</h3>
                </div>
            </div>
            <div class="animal-img">
                <div class="animal-img__title-container">
                    <h4 class="animal-img__subtitle">Activities</h4>
                    <h3 class="animal-img__title">Active Rest</h3>
                </div>
            </div>
            <div class="animal-img">
                <div class="animal-img__title-container">
                    <h4 class="animal-img__subtitle">Activities</h4>
                    <h3 class="animal-img__title">Game Walks</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
