        <form method="post">
            <fieldset>
                <label for="name">Ingrese su nombre:</label>
                <br />
                <input id="name" type="text" name="nombre" value="Peter" />
                <br />
                <br />
                <label for="email">Ingrese su email: </label>
                <br />
                <input
                    id="email"
                    type="email"
                    name="direccionemail"
                    placeholder="Ej.: peter@outlook.es"
                />
                <br />
                <br />
                <label for="comment">Comentarios:</label>
                <br />
                <textarea
                    id="comment"
                    name="comentarios"
                    placeholder="Escribe tu opinión..."
                >
                </textarea>
                <br />
                <br />
                <input type="submit" value="Enviar info" />
                <input type="reset" value="Restaurar info" />
            </fieldset>
        </form>
